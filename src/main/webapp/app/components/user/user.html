<div>
    User Page.
    <br/>
    Name: {{name}}
    <br/>
    <button type="button" class="btn btn-success" ng-click="getAllUsers()">Display All Users</button>
    <div ng-if="users">
        <ul>
            <li ng-repeat="user in users |orderBy: 'firstName'">
                {{user.name}}
            </li>
        </ul>
    </div>
</div>
